<!doctype html>
<html>
<head>
    <title>Upload - Suraksh</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        h2 { color: #333; }
        .upload-options { margin: 20px 0; }
        .upload-option { margin: 15px 0; padding: 15px; border: 2px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        .upload-option h3 { margin-top: 0; color: #007bff; }
        .upload-option p { color: #666; margin: 5px 0; }
        .upload-option a { display: inline-block; background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 3px; margin-top: 10px; }
        .upload-option a:hover { background: #0056b3; }
        .back { margin-top: 20px; }
        .back a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Upload Content</h2>
    
    <div class="upload-options">
        <div class="upload-option">
            <h3>1. Upload File (Normal)</h3>
            <p>Upload binary files, images, PDFs, etc. with clearance-based visibility.</p>
            <a href="/upload-file">Upload File</a>
        </div>
        
        <div class="upload-option">
            <h3>2. Create Secure Document (CLSD)</h3>
            <p>Create a Clearance-Layered Secure Document with three security levels.</p>
            <a href="/create-clsd">Create Secure Document</a>
        </div>
    </div>
    
    <div class="back">
        <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>

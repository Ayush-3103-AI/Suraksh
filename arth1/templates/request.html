<!doctype html>
<html>
<head>
    <title>Request Access - Suraksh</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        h2 { color: #333; }
        form { background: #f5f5f5; padding: 20px; border-radius: 5px; }
        label { display: block; margin: 10px 0 5px 0; }
        textarea { width: 100%; padding: 8px; margin-bottom: 10px; min-height: 100px; }
        button { background: #ffc107; color: #000; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #e0a800; }
        .back { margin-top: 20px; }
        .back a { color: #007bff; text-decoration: none; }
        .info { background: #e7f3ff; padding: 10px; margin: 10px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <h2>Request Access</h2>
    
    <div class="info">
        <strong>File:</strong> {{ filename }}<br>
        <strong>File ID:</strong> {{ file_id }}
    </div>
    
    <form method="post">
        <label>Reason for Access Request:</label>
        <textarea name="reason" placeholder="Please provide a reason for accessing this file..." required></textarea>
        
        <button type="submit">Submit Request</button>
    </form>
    
    <div class="back">
        <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
